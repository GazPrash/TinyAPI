<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <h2>Welcome admin!</h2>
    <p>Here is your dashboard where you can manage the application.</p>
    <div class="dashboard">
        <div class="card">
            <h3>Statistics</h3>
            <p>Users: 1500</p>
            <p>Active Sessions: 300</p>
            <p>Server Uptime: 99.99%</p>
        </div>
        <div class="card">
            <h3>Recent Activities</h3>
            <ul>
                <li>User JohnDoe logged in</li>
                <li>New post created by JaneDoe</li>
                <li>Server backup completed</li>
            </ul>
        </div>
        <div class="card">
            <h3>Quick Actions</h3>
            <button>Manage Users</button>
            <button>View Logs</button>
            <button>Settings</button>
        </div>
    </div>
</body>
</html>
